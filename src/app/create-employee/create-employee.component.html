<h3>Create Customer Account</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">State</label>
      <input type="text" class="form-control" id="state" required [(ngModel)]="employee.state" name="state">
    </div>

    <div class="form-group">
      <label for="name">Contact Number</label>
      <input type="text" class="form-control" id="contactNumber" required [(ngModel)]="employee.contactNumber" name="contactNumber">
    </div>

    <div class="form-group">
      <label for="name">Aadhar Number</label>
      <input type="text" class="form-control" id="aadharNumber" required [(ngModel)]="employee.aadharNumber" name="aadharNumber">
    </div>

    <div class="form-group">
      <label for="name">Pan Number</label>
      <input type="text" class="form-control" id="panNumber" required [(ngModel)]="employee.panNumber" name="panNumber">
    </div>

    <div class="form-group">
      <label for="name">Gender</label>
      <input type="text" class="form-control" id="gender" required [(ngModel)]="employee.gender" name="gender">
    </div>

    <div class="form-group">
      <label for="name">Date Of Birth</label>
      <input type="text" class="form-control" id="dateOfBirth" required [(ngModel)]="employee.dateOfBirth" name="dateOfBirth">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="employee.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">City</label>
      <input type="text" class="form-control" id="city" required [(ngModel)]="employee.city" name="city">
    </div>

    <div class="form-group">
      <label for="name">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="employee.country" name="country">
    </div>

    <div class="form-group">
      <label for="name">ZipCode</label>
      <input type="text" class="form-control" id="zipCode" required [(ngModel)]="employee.zipCode" name="zipCode">
    </div>

    <div class="form-group">
      <label for="name">Balance</label>
      <input type="text" class="form-control" id="balance" required [(ngModel)]="employee.balance" name="balance">
    </div> 


    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
